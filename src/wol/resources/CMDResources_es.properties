help.header =  	\nEste paquete envía 'paquetes mágicos' a los adaptadores Ethernet y placas base con soporte wake-on-lan para arrancar la máquina llamada.\n\n
help.footer = 	\nEl 'paquete mágico' está compuesto de 6 veces 0xFF seguido por 16 veces la dirección hardware del NIC.\n\Ejemplos:\njava -jar wakeonlan.jar 00:50:95:10:95:F5\njava -jar wakeonlan.jar -i 192.168.0.255 00:50:95:10:95:F5\njava -jar wakeonlan.jar -i tuhost.tudominio.com 00:50:95:10:95:F5 00:50:95:10:95:95\n

