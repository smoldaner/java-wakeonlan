help.footer = 	\nDas 'magische Paket' besteht aus 6 mal 0xFF. Darauf folgt 16 mal die Hardwareadresse des NIC.\n\Beispiele:\njava -jar wakeonlan.jar 00:50:95:10:95:F5\njava -jar wakeonlan.jar -i 192.168.0.255 00:50:95:10:95:F5\njava -jar wakeonlan.jar -i yourhost.yourdomain.com 00:50:95:10:95:F5 00:50:95:10:95:95\n

